{% block content %}
{% load static%}

<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Simple House Template</title>
    <link href="{% static 'https://fonts.googleapis.com/css?family=Open+Sans:400'%}" rel="stylesheet" />    
	<link href="{% static 'css/templatemo-style.css' %}" rel="stylesheet" />
    <link href="{% static 'css/all.min.css'%}" rel="stylesheet" />   
</head>

<body> 

	<div class="container">
		<div class="placeholder">
			<div class="parallax-window" data-parallax="scroll" data-image-src="{% static 'img/main.png'%}">
				<div class="tm-header">
					<div class="row tm-header-inner">
						<div class="col-md-6 col-12"> 
							<div class="tm-site-text-box">
								<h1 class="tm-site-title">ABC COMPANY</h1>
							</div>
						</div>
						<nav class="col-md-6 col-12 tm-nav">
							<ul class="tm-nav-ul">
								<li class="tm-nav-li"><a href="home.html" class="tm-nav-link active">Home</a></li>
								<li class="tm-nav-li"><a href="index.html" class="tm-nav-link">Viwe Employee</a></li>
                                <li class="tm-nav-li"><a href="register.html" class="tm-nav-link active">Add Employee</a></li>
                                <li class="tm-nav-li"><a href="login.html" class="tm-nav-link active">Logout</a></li>
                            </ul>
						</nav>	
					</div>
				</div>
			</div>
		</div>

<!-- about of abc -->
		<main>
            <header class="row tm-welcome-section">
				<h2 class="col-12 text-center tm-section-title">About ABC</h2>
			</header>
		</main>

        <div class="tm-container-inner tm-persons">
            <div class="row">
                <article class="col-lg-6">
                    <figure class="tm-person">
                        <img src="{% static 'img/about-01.jpg'%}" alt="Image" class="img-fluid tm-person-img" />
                        <figcaption class="tm-person-description">
                            <h4 class="tm-person-name">Jennifer</h4>
                            <p class="tm-person-title">Founder</p>
                            <p class="tm-person-about"></p>
                            <div>
                                <a href="https://fb.com" class="tm-social-link"><i class="fab fa-facebook tm-social-icon"></i></a>
                                <a href="https://twitter.com" class="tm-social-link"><i class="fab fa-twitter tm-social-icon"></i></a>
                                <a href="https://instagram.com" class="tm-social-link"><i class="fab fa-instagram tm-social-icon"></i></a>
                            </div>
                        </figcaption>
                    </figure>
                </article>
                <article class="col-lg-6">
                    <figure class="tm-person">
                        <img src="{% static 'img/about-02.jpg'%}" alt="Image" class="img-fluid tm-person-img" />
                        <figcaption class="tm-person-description">
                            <h4 class="tm-person-name">Daisy</h4>
                            <p class="tm-person-title">CEO</p>
                            <p class="tm-person-about"></p>
                            <div>
                                <a href="https://fb.com" class="tm-social-link"><i class="fab fa-facebook tm-social-icon"></i></a>
                                <a href="https://twitter.com" class="tm-social-link"><i class="fab fa-twitter tm-social-icon"></i></a>
                            </div>
                        </figcaption>
                    </figure>
                </article>
            </div>

            <div class="tm-container-inner tm-featured-image">
				<div class="row">
					<div class="col-12">
						<div class="placeholder-2">
							<div class="parallax-window-2" data-parallax="scroll" data-image-src="{% static 'img/web1.jpg' %}"></div>		
						</div>
					</div>
				</div>
			</div>
			

	</div>
<!-- contact seesion -->
    <header class="row tm-welcome-section">
        <h2 class="col-12 text-center tm-section-title">Contact Us</h2>
    </header>

    <div class="tm-container-inner-2 tm-contact-section">
        <div class="row">
            <div class="col-md-6">
                <form action="" method="POST" class="tm-contact-form">
                    <div class="form-group">
                      <input type="text" name="name" class="form-control" placeholder="Name" required="" />
                    </div>
                    
                    <div class="form-group">
                      <input type="email" name="email" class="form-control" placeholder="Email" required="" />
                    </div>
        
                    <div class="form-group">
                      <textarea rows="5" name="message" class="form-control" placeholder="Message" required=""></textarea>
                    </div>
            
                    <div class="form-group tm-d-flex">
                      <button type="submit" class="tm-btn tm-btn-success tm-btn-right">
                        Send
                      </button>
                    </div>
                </form>
            </div>
            <!-- address -->
            <div class="col-md-6">
                <div class="tm-address-box">
                    <h4 class="tm-info-title tm-text-success">Our Address</h4>
                    <address>
                        Malappuram,Kerale,India
                    </address>
                    <a href="tel:080-090-0110" class="tm-contact-link">
                        <i class="fas fa-phone tm-contact-icon"></i>980-091-7116
                    </a>
                    <a href="mailto:info@abccompany.co" class="tm-contact-link">
                        <i class="fas fa-envelope tm-contact-icon"></i>info@abccompany.com
                    </a>
                    <div class="tm-contact-social">
                        <a href="https://fb.com/templatemo" class="tm-social-link"><i class="fab fa-facebook tm-social-icon"></i></a>
                        <a href="#" class="tm-social-link"><i class="fab fa-twitter tm-social-icon"></i></a>
                        <a href="#" class="tm-social-link"><i class="fab fa-instagram tm-social-icon"></i></a>
                    </div>
                </div>
            </div>   
        </div>
    </div>
    

	<script src="{% static 'js/jquery.min.js' %}"></script>
	<script src="{% static 'js/parallax.min.js' %}"></script>
	<script>
		$(document).ready(function(){
			// Handle click on paging links
			$('.tm-paging-link').click(function(e){
				e.preventDefault();
				
				var page = $(this).text().toLowerCase();
				$('.tm-gallery-page').addClass('hidden');
				$('#tm-gallery-page-' + page).removeClass('hidden');
				$('.tm-paging-link').removeClass('active');
				$(this).addClass("active");
			});
		});
	</script>
</body>
</html>
{% endblock %}
