{% block content %}
{% load static %}
<!DOCTYPE html>
<html>

<head>
	<!-- here linking css and js files -->
	<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ABC - Register Page</title>
    <link href="{% static 'https://fonts.googleapis.com/css?family=Open+Sans:300,400' %}" rel="stylesheet" />
    <link href="{% static 'css/all.min.css'%}" rel="stylesheet" />
	<link href="{% static 'css/templatemo-style.css'%}" rel="stylesheet" />
	<link href="register.css" rel="stylesheet" />
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body> 

	<div class="container">
		<div class="placeholder">
			<div class="parallax-window" data-parallax="scroll" data-image-src="{% static 'img/main.png'%}'">
				<div class="tm-header">
					<div class="row tm-header-inner">
						<div class="col-md-6 col-12">
							 
							<div class="tm-site-text-box">
								<h1 class="tm-site-title">ABC COMPANY</h1>
									
							</div>
						</div>
						<nav class="col-md-6 col-12 tm-nav">
							<ul class="tm-nav-ul">
								<li class="tm-nav-li"><a href="home.html" class="tm-nav-link">Home</a></li>
                                <li class="tm-nav-li"><a href="index.html" class="tm-nav-link">Viwe Employee</a></li>
								<li class="tm-nav-li"><a href="register.html" class="tm-nav-link">Add Employee</a></li>
								<li class="tm-nav-li"><a href="login.html" class="tm-nav-link active">Logout</a></li>
							</ul>
						</nav>	
					</div>
				</div>
			</div>
		</div>
        <main>
			<!-- form for adding new employee -->
			<header class="row tm-welcome-section">
				<h2 class="col-12 text-center tm-section-title">Registration Page</h2>
			</header>
			  
			<div class="tm-container-inner-2 tm-contact-section" >
				<div class="row">
					<div class="col-md-6">
						<form action="" method="POST" class="tm-contact-form" enctype="multipart/form-data">
							{% csrf_token %}
                            <div class="form-group">
								<input type="text" name="SINO" class="form-control" placeholder="SINO" required="" />
                              </div>
                            <div class="form-group">
					          <input type="text" name="name" class="form-control" placeholder="Name" required="" />
					        </div>
					        <div class="form-group">
                                <input type="file" name="image" class="form-control" placeholder="Image" required="" />
                              </div>
					        <div class="form-group">
								<input type="email" name="email" class="form-control" placeholder="email" required="" />
					        </div>
                            <div class="form-group">
                                <input type="password" name="password" class="form-control" placeholder="password" required="" />
                              </div>
							  <div class="form-group">
                                <input type="phone" name="phone" class="form-control" placeholder="phone" required="" />
                              </div>
					        <div class="form-group">
					          <textarea rows="3" name="address" class="form-control" placeholder="address" required=""></textarea>
					        </div>
					
					        <div class="form-group tm-d-flex">
					          <button type="submit" class="tm-btn tm-btn-success tm-btn-right">
					            submit
					          </button>
					        </div>
						</form>
					</div>

					<div class="col-md-6">
						<div class="tm-address-box">
							<img src="{% static 'img/gallery/Logo.png'%}" width="500" height="500"/>	
						</div>
						</div>
					</div>
				</div>

			</div>
		</main>
	</div>
	
<!-- message passing for user -->
	<div>
		{% for message in messages %}
			{{ message}}
		{% endfor %}
	</div>
	<script>
		if(message != 0)
			swal ("{{message}}");
	  </script>
   </body>     
   </html>
   {% endblock %}
